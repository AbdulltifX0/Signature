<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="HandheldFriendly" content="True">
<meta name="viewport" id="viewport" content="width=device-width,user-scalable=no">

<title>Nana Email Signature</title>
</head>

<body>
	<style>
		* {
		  box-sizing: border-box;
		}
		
		/* Create two equal columns that floats next to each other */
		.column {
			border: solid;
		border-radius: 25px;
		  float: left;
		  width: 50%;
		  padding: 10px;
		  height: 310px; /* Should be removed. Only for demonstration */
		}
		
		/* Clear floats after the columns */
		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		  padding: 10px;
		}
		
		/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
		@media screen and (max-width: 600px) {
		  .column {
			width: 100%;
		  }
		}
		</style>
	<h1>Welcome Nana Heroes</h1>
<h3>Let's make your signature</h3>
	<main>
		<div class="row">
			<div class="column" style="background-color: #fff;">
			  <h2>1. Enter Your Info.</h2>
		<div class="column-action"><!--begin column-action-->
			<div class="input">
				<form id="user_id_form">
					<p><label for="full-name">Name:</label><INPUT class="txtbox" type="text" size="20" id="full-name" name="full-name" placeholder="Enter your full name" />						  <br>
						<label for="title">Title:</label><input class="txtbox" type="text" rows="20" name="title" id="title" placeholder="Your Title" /><br>
						<label for="email">Email:</label><input class="txtbox" type="text" rows="20" name="email" id="email" placeholder="Enter your email" /><br>
						<label for="phone">Address:</label>
						<select name="phone" id="phone" class="txtbox">
							<option value="Nana | KSA | Riyadh">Nana | KSA | Riyadh</option>
							<option value="Nana | KSA | Jeddah">Nana | KSA | Jeddah</option>
							<option value="Nana | UAE | Dubai">Nana | UAE | Dubai</option>
							<option value="Nana | Egypt | Cairo">Nana | Egypt | Cairo</option>
						  </select>
						  <br>
						
						
		
						<label></label><input type="button" name="get_sig" value="Generate" class="user_button started" onclick="generateSig();">
					</p>
				</form>
			</div>
		</div>
	</div>


				<div class="column" style="background-color: #fff; padding-top: 0px;">
					<h2>2. Copy Your Signature</h2>

			<div id="output" name="output">
				<table style="margin-top:30px;margin-bottom:30px;width:95%" border="0" id="code">
					<tbody><tr><td rowspan="6" width="125" valign="top" style="font-family:Arial,sans-serif;text-align:center;padding:0px 10px 0px 0px;font-size:10pt;width:125px;vertical-align:top">
						<img src="https://drive.google.com/uc?id=19_GjbVcQGV1MbMHYdenx_h1CR06-y8fp" role="presentation" width="200" class="sc-cHGsZl bHiaRe" style="max-width: 200px; display: block; padding-top: 20px;"></td>
						<td style="padding:0px 0px 0px 10px"><table cellspacing="0" cellpadding="0" style="border-spacing:0px;border-collapse:collapse">
							<tbody><tr><td valign="top" style="font-family:Arial,sans-serif;padding:0px 0px 5px 10px;width:400px;vertical-align:top"></td></tr>
								<tr><td valign="top" style="padding:5px 0px 5px 10px;vertical-align:top;line-height:17px"><b><font color="#161616" size="2" face="verdana, sans-serif"><b class="employee-name"></b>&nbsp;</font><br> <font color="#161616" size="2" face="verdana, sans-serif"><b class="employee-title"></b>&nbsp;</font>
									<br></font></font></font></b>
									<span style="font-size:10pt;font-family:Arial,sans-serif;font-weight:700"><font>A</font>:</span>
									<font class="employee-number" color="#161616" style="font-size:13.3333px;font-family:Arial,sans-serif">
										<span style="font-size:10pt">Nana Head Office,</span>
										</span> Riyadh</font>
										<span style="font-size:10pt;font-family:Arial,sans-serif;color:rgb(80,0,80)">
											<span style="color:rgb(103,177,22)"><span style="font-weight:700">
												<br></span></span></span>
												<span style="font-size:10pt;font-family:Arial,sans-serif;font-weight:700"><font>E</font>:</span>
												<span style="font-size:10pt;font-family:Arial,sans-serif;color:rgb(0,0,0)"></span>
												<span style="font-size:10pt;font-family:Arial,sans-serif"><font color="#161616" class="employee-mail">
													</span></font></span>
<br>
												
													
													</td></tr></tbody></table></td></tr></tbody>
				</table>
			</div>
							

			<input id="js-copy" class="btn started" type="button" value="Copy"  data-clipboard-target="#code">
		</div><!--end column-action-->
	</main>
</body>
<script src="js/clipboard.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
